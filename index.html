<!DOCTYPE html>
<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Register</h1>

        <form>
            <label>
                First Name: 
                <input type="text" placeholder="John" required>
            </label>
            <label>
                Last Name: 
                <input type="text" placeholder="Smith" required>
            </label>
            
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="your email" required>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" minlength="5" maxlength="10">

            <br>
            <label>
                Birthday: 
                <select name="bday_month" placeholder="month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                </select>

                <select name="bday_day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

                <select name="bday_year">
                    <option>Year</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                </select>
            </label>
            
            <br>
            <label for="checkbox">I agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox">

            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
